{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
	
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/6b20b1c14d.js" crossorigin="anonymous"></script>

	<title>Contact Form</title>
</head>
<body>

	<div class="container">
		<!--  SEARCH FORM -->
		<header class="header">
			
			<form action="/" method="GET"  class="search-bar" id="search_form">
			
				<input type="search-name" class="contact-search" name="search-area" placeholder="Search" value="{{search_input}}">
			    <i onclick="document.getElementById('search-form'). submit();" style="padding-left:5px;"
			       class="fas fa-search"></i>
			</form>


			<!--  ADD-CONTACT BUTTON/ICON -->
			<a href="{% url 'add-contact' %}"><i class="fas fa-plus-circle add"></i></a>
		</header>

		<!--  CONTACT LIST -->
		<section class="contacts-library">
			<ul class="contacts-list">

				<!-- We use for loop to loop all the epetitive data
				for contact(we used small letter [c] there for for loop)
			     in contacts meaning contacts which we are assigning thye variables that are in 
				our model Contact. in contacts is in views.py [contacts= Contact.objects.all() 
                context={'contacts':contacts}]-->
				
				<!-- We saying contact.id because we are retrieving each object in Contact model -->
				{% for contact in contacts %} 

				<a href="{% url 'profile' contact.id %}">
					<div class="contact-section">
						<li class="list__item">
							<p class="contact-name">{{contact.full_name}}</p>
							<p class="relationship">{{contact.relationship}}</p>
						</li>

						<li class="list__item">
							<i class="fas fa-phone"></i>
							<i class="fas fa-sms text"></i>
						</li>
					</div>
				</a>
				
				{% endfor %}



				
			</ul>
		</section>
	</div>

</body>
</html>
